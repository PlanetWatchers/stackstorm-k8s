name: Release Helm Charts

on:
  push:
    branches:
      - planetwatchers_changes

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4.1.0

      - name: Package Helm Chart
        run: |
          helm dependency update
          helm package . --destination ./charts-repo

      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: 'gh-pages'
          path: 'gh-pages'

      - name: Update Helm repository index
        run: |
          helm repo index ./charts-repo --url https://Planetwatchers.github.io/stackstorm-k8s --merge ./gh-pages/index.yaml
          cp ./charts-repo/* ./gh-pages/

      - name: Commit and push
        uses: actions-js/push@master
        with:
          branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          author_name: GitHub Actions
